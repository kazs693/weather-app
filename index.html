<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/main.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <div class="form-group">
            <input
              type="search"
              for="city"
              id="city"
              placeholder="Enter a city..."
            />
            <input type="submit" value="Search" id="search" />
          </div>
        </form>
      </header>
      <main>
        <div class="current-weather">
          <h1 id="search-city">Sydney</h1>

          <ul>
            <li><span id="current-time">Saturday 19:56</span>, few clouds</li>
            <li>
              Humidity: <span class="values">87%</span>, Wind:
              <span class="values">4.12km/h</span>
            </li>
          </ul>
          <span class="current-temp"
            >🌥️<strong> 14<sup>&deg;</sup>C </strong></span
          >
        </div>
        <hr />
        <div class="forecast-weather">
          <ul>
            <li>
              Sun ⛅
              <br />
              <strong> 14<sup>&deg;</sup>C </strong>
              - 18<sup>&deg;</sup>C
            </li>
            <li>
              Mon ⛅
              <br />
              <strong> 14<sup>&deg;</sup>C </strong>
              - 18<sup>&deg;</sup>C
            </li>
            <li>
              Tue ⛅
              <br />
              <strong> 14<sup>&deg;</sup>C </strong>
              - 18<sup>&deg;</sup>C
            </li>
            <li>
              Wed ⛅
              <br />
              <strong> 14<sup>&deg;</sup>C </strong>
              - 18<sup>&deg;</sup>C
            </li>
            <li>
              Thu ⛅
              <br />
              <strong> 14<sup>&deg;</sup>C </strong>
              - 18<sup>&deg;</sup>C
            </li>
          </ul>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.shecodes.io/graduates/175891-karen-searle"
            target="_blank"
            >Karen Searle</a
          >
          and is on <a href="https://github.com/" target="_blank">Github</a> and
          hosted on
          <a href="https://app.netlify.com/" target="_blank">Netlify</a>
        </p>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
